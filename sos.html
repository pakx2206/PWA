<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SOS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container text-center mt-5">
    <h1>SOS</h1>
    <button id="sosButton" class="btn btn-danger">Aktywuj SOS</button>
    <script>
        document.getElementById("sosButton").addEventListener("click", () => {
            if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200, 100, 200, 500, 500, 500, 500, 100, 200, 100, 200]);
            } else {
                alert("Wibracje nie są obsługiwane.");
            }
        });
    </script>
    <a href="index.html" class="btn btn-danger">Powrót</button>
</body>
</html>
